<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/gui.css" />
<link rel="stylesheet" type="text/css" href="css/items.css" />
<link rel="stylesheet" type="text/css" href="css/inventory.css" />
<link rel="stylesheet" type="text/css" href="css/item_icons.css" />

<body id="container" class="overlay_page">
<div id="stash_page" class="stash_page">
    <div id="panel_icon" class="panel_icon icon_stash scale_150"></div>
    <div id="header_container" class="stash_header">
        <h1 id="header">Stash</h1>
    </div>
    <div id="active_tab_container" class="stash_header">
        <h2 id="active_tab_header">TAB</h2>
    </div>
    <div id="anchor_close" class="stash_close scale_250"></div>
    <div id="reload" class="button_reload"></div>
    <div id="stash_container" class="stash_container stash_content_shading"></div>
    <div id="tab_items" class="stash_tab_button button_items">GEAR<h2 id="STASH_TAB_ITEMS"></h2></div>
    <div id="tab_materials" class="stash_tab_button button_materials">MATS<h2 id="STASH_TAB_MATERIALS"></h2></div>
    <div id="tab_currencies" class="stash_tab_button button_currencies">MONEY<h2 id="STASH_TAB_CURRENCIES"></h2></div>
    <div id="tab_lore" class="stash_tab_button button_lore">LORE<h2 id="STASH_TAB_LORE"></h2></div>
    <div id="tab_craft" class="stash_tab_button button_craft">RECIPES<h2 id="STASH_TAB_CRAFT"></h2></div>
    <div id="tab_housing" class="stash_tab_button button_housing">ESTATE<h2 id="STASH_TAB_HOUSING"></h2></div>

    <div id="tab_cheat" class="stash_tab_button button_cheat">CHEAT<h2 id="STASH_TAB_CHEAT"></h2></div>


    <div class="stash_pagination_container">
        <div id="button_page_back" class="pagination_button stash_page_back"><p><</p></div>
        <div class="page_value_container stash_content_shading">
            <h1>Page</h1>
            <h2 id="subpage"></h2>
            <h3 id="pages_total"></h3>
            <h4>/</h4>
        </div>
        <div id="button_page_forward" class="pagination_button stash_page_forward"><p>></p></div>

    </div>
</div>

</body>
