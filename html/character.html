<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../client/css/base.css">
<link rel="stylesheet" type="text/css" href="../client/css/gui.css" />
<link rel="stylesheet" type="text/css" href="../client/css/character.css" />
<link rel="stylesheet" type="text/css" href="../client/css/items.css" />
<link rel="stylesheet" type="text/css" href="../client/css/item_icons.css" />

<body id="container" class="overlay_page">
<div id="top_container" class="top_gradient">

    <div class="data_text">
        <p id="datalist"></p>
    </div>
</div>
<div id="header_container" class="character_panel">
    <h1 id="name">Name</h1>
</div>
<div id="equipment_container" class="equipment_container">
    <div id="anchor_close" class="anchor_close"></div>
    <div id="reload" class="button_reload"></div>
    <div id="SLOT_HAND_R" class="item_container SLOT_HAND_R"><p>RIGHT HAND</p></div>
    <div id="SLOT_HAND_L" class="item_container SLOT_HAND_L"><p>LEFT HAND</p></div>

    <div id="SLOT_HEAD" class="item_container SLOT_HEAD"><p>HEAD</p></div>
    <div id="SLOT_CHEST" class="item_container SLOT_CHEST"><p>CHEST</p></div>
    <div id="SLOT_BODY" class="item_container SLOT_BODY"><p>BODY</p></div>

    <div id="SLOT_WAIST" class="item_container SLOT_WAIST"><p>WAIST</p></div>
    <div id="SLOT_WRIST" class="item_container SLOT_WRIST"><p>WRIST</p></div>
    <div id="SLOT_HANDS" class="item_container SLOT_HANDS"><p>HANDS</p></div>

    <div id="SLOT_NECK" class="item_container SLOT_NECK"><p>NECK</p></div>

    <div id="SLOT_BACK" class="item_container SLOT_BACK"><p>BACK</p></div>

    <div id="SLOT_SKIRT" class="item_container SLOT_SKIRT"><p>SKIRT</p></div>
    <div id="SLOT_LEGS" class="item_container SLOT_LEGS"><p>LEGS</p></div>

    <div id="SLOT_FEET" class="item_container SLOT_FEET"><p>FEET</p></div>

    <div id="SLOT_WRIST_L" class="item_container SLOT_WRIST_L"><p>GADGET</p></div>
    <div id="SLOT_WRIST_R" class="item_container SLOT_WRIST_R"><p>TRINKET</p></div>
</div>
<div id="right_bar" class="right_bar">
    <div id="button_inventory" class="bar_button icon_inventory"><p>INVENTORY</p></div>
    <div id="button_stash"     class="bar_button icon_stash">    <p>STASH</p></div>
</div>

<div id="bottom_container" class="bottom_gradient"></div>
</body>
