<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../client/css/base.css">
<link rel="stylesheet" type="text/css" href="../client/css/gui.css" />
<link rel="stylesheet" type="text/css" href="../client/css/character.css" />
<link rel="stylesheet" type="text/css" href="../client/css/characters.css" />

<body id="container" class="overlay_page">
<div id="top_container" class="top_gradient">
    <div class="data_text">
        <p id="datalist"></p>
    </div>
</div>

<div id="equipment_container" class="char_create_container background_create_panel">
    <div id="header_container" class="character_panel">
        <h1 id="new_player_header">Enter the World</h1>
        <h2 id="name_label">Name:</h2>
        <h3 id="NAME">name</h3>
    </div>
    <div class="character_text_container_top">
        <p id="text_top">Top Text goes here...</p>
    </div>
    <div id="character_list" class="character_list"></div>
    <div class="character_text_container_bottom">
        <p id="text_bottom">Bottom Text goes here...</p>
    </div>
    <div id="reload" class="button_reload"></div>
</div>
<div id="right_bar" class="right_bar">
    <div id="button_name"      class="bar_button QUEST_COMPLETE">    <p>SELECT NAME</p></div>
    <div id="button_character" class="bar_button icon_character">    <p>SELECT CHARACTER</p></div>
    <div id="button_play"      class="bar_button icon_enter_world">  <p>ENTER WORLD</p></div>
</div>

<div id="bottom_container" class="bottom_gradient"></div>
</body>
