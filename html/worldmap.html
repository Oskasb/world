<!DOCTYPE html>
<script src="../client/js/game/gameworld/WorldModel.js"></script>
<link rel="stylesheet" type="text/css" href="../client/css/worldmap.css" />
<link rel="stylesheet" type="text/css" href="../client/css/mapshared.css" />
<body id="container" class="map_anchor">

<div id="map_container" class="worldmap_frame">
    <div id="worldmap" class="map_host">
        <div id="map_frame" class="map_frame">
            <div id="map_image" class="map_image"></div>
        </div>
        <div id="map_width" class="map_width">
            <div class="value_container">
                <p id="width"></p>
            </div>
        </div>
        <div id="map_height" class="map_height">
            <div class="value_container">
                <p id="height"></p>
            </div>
        </div>
        <div id="offset_x" class="map_offset_line map_offset_line_x">        </div>
        <div id="offset_z" class="map_offset_line">        </div>
        <div id="position" class="position"></div>
        <div id="camera" class="camera"></div>
        <div id="cursor" class="cursor"></div>
        <div id="destination" class="destination"></div>
    </div>



        <div id="zoom_in" class="button_zoom_in"></div>
        <div id="zoom_out" class="button_zoom_out"></div>
        <div id="reload" class="button_reload"></div>
        <div id="teleport" class="button_teleport">GO</div>
    <div id="locations" class="button_locations">LOCS</div>
    <div id="spawns" class="button_spawns">SPS</div>
    <div class="header_container">
        <h2 id="worldLevel"></h2>
    </div>
    <div id="levels_container" class="levels_container"></div>
        <div class="coords_container">

            <div class="value_container">
                <p id="zoom"></p>
            </div>

            <div class="value_container">
                <p id="posX"></p>
            </div>

            <div class="value_container">
                <p id="posZ"></p>
            </div>

        </div>
    <div class="click_container">

        <div class="value_container">
            <p id="offsetX"></p>
        </div>

        <div class="value_container">
            <p id="offsetY"></p>
        </div>

        <div class="value_container">
            <p id="pcntX"></p>
        </div>

        <div class="value_container">
            <p id="pcntY"></p>
        </div>

        <div class="value_container">
            <p id="x"></p>
        </div>

        <div class="value_container">
            <p id="y"></p>
        </div>

        <div class="value_container">
            <p id="z"></p>
        </div>

    </div>

    </div>






</body>
