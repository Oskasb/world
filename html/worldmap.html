<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../client/css/worldmap.css" />

<body id="container" class="map_anchor">

<div id="map_container" class="worldmap_frame">
    <div id="worldmap" class="map_image"> </div>
    <div id="position" class="position"></div>
    <div id="cursor" class="cursor"></div>
    <div id="camera" class="camera"></div>
        <div id="zoom_in" class="button_zoom_in"></div>
        <div id="zoom_out" class="button_zoom_out"></div>
        <div id="reload" class="button_reload"></div>
        <div class="coords_container">

            <div class="value_container">
                <p id="zoom"></p>
            </div>

            <div class="value_container">
                <p id="posX"></p>
            </div>

            <div class="value_container">
                <p id="posZ"></p>
            </div>

        </div>
    <div class="click_container">

        <div class="value_container">
            <p id="offsetX"></p>
        </div>

        <div class="value_container">
            <p id="offsetY"></p>
        </div>

        <div class="value_container">
            <p id="pcntX"></p>
        </div>

        <div class="value_container">
            <p id="pcntY"></p>
        </div>

        <div class="value_container">
            <p id="x"></p>
        </div>

        <div class="value_container">
            <p id="y"></p>
        </div>

        <div class="value_container">
            <p id="z"></p>
        </div>

    </div>

    </div>






</body>
