<!DOCTYPE html>
<script src="../client/js/application/ui/dom/DomItem.js"></script>
<script src="../client/js/application/ui/dom/DomItemCard.js"></script>
<link rel="stylesheet" type="text/css" href="../client/css/gui.css" />

<body id="container" class="overlay_page transparent">

<div class="palette_panel">
    <h2>Environment</h2>
    <p>Edit Params</p>
    <div id="anchor_close" class="anchor_close"></div>
    <div class="control_container item_edit">
        <div class="slider_container item_slider">
            <input id="transitionProgress" type="range" min="0" max="1" step="0.01">
            <p id="transitionProgress_value"></p>
        </div>
    </div>
    <div class="control_container color_edit">
        <div class="color_container">
            <input id="ambColor" type="color" value="rgb(55, 255, 255)">
            <p id="ambColor1_value"></p>
        </div>
    </div>
    <div class="control_container color_edit">
        <div class="color_container">
            <input id="fogColor" type="color" value="rgb(255, 55, 255)">
            <p id="fogColor_value"></p>
        </div>
    </div>
    <div class="control_container color_edit">
        <div class="color_container">
            <input id="sunColor" type="color" value="rgb(255, 255, 55)">
            <p id="sunColor_value"></p>
        </div>
    </div>
</div>
</body>
