<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../client/css/gui.css" />

<body id="container" class="overlay_page">

<div class="settings_panel">
    <h2>Settings</h2>
    <p>Tweak things</p>
    <div id="anchor_close" class="anchor_close"></div>
    <div class="control_container">

        <div class="slider_container">
            <h3>ACTOR_YAW_RATE</h3>
            <input id="ACTOR_YAW_RATE" type="range" min="1" max="10">
            <p id="ACTOR_YAW_RATE_value"></p>
        </div>
    </div>
    <div class="control_container">

        <div class="slider_container">
            <h3>CAMERA_FOLLOW_SPEED</h3>
            <input id="CAMERA_FOLLOW_SPEED" type="range" min="1" max="25">
            <p id="CAMERA_FOLLOW_SPEED_value"></p>
        </div>
    </div>
    <div class="control_container">

        <div class="slider_container">
            <h3>CAMERA_LOOK_SPEED</h3>
            <input id="CAMERA_LOOK_SPEED" type="range" min="1" max="25">
            <p id="CAMERA_LOOK_SPEED_value"></p>
        </div>
    </div>
    <div class="control_container">

        <div class="slider_container">
            <h3>CAMERA_ZOOM</h3>
            <input id="CAMERA_ZOOM" type="range" min="2" max="50">
            <p id="CAMERA_ZOOM_value"></p>
        </div>
    </div>
    <div class="control_container">

        <div class="slider_container">
            <h3>CONTROL_TWITCHINESS</h3>
            <input id="CONTROL_TWITCHINESS" type="range" min="1" max="10">
            <p id="CONTROL_TWITCHINESS_value"></p>
        </div>
    </div>
</div>
<div id="backdrop" class="backdrop"></div>
</body>
