<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../client/css/minimap.css" />

<body id="container" class="minimap_container">

<div id="minimap" class="minimap"></div>

<div id="anchor_close" class="anchor_close"></div>

<div id="anchor_zoom_in" class="anchor_zoom_in">
    <div id="zoom_in" class="button_zoom"><h3>+</h3></div>
</div>

<div id="anchor_zoom_out" class="anchor_zoom_out">
    <div id="zoom_out" class="button_zoom"><h3>-</h3></div>
</div>

<div class="coords_container">

    <div class="value_container">
        <p id="posX"></p>
    </div>

    <div class="value_container">
        <p id="posZ"></p>
    </div>
</div>

</body>
