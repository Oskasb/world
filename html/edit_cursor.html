<!DOCTYPE html>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/gui.css" />

<body id="container" class="overlay_page transparent">
<div class="edit_cursor_backdrop"></div>
<div id="cursor_panel" class="edit_cursor_panel">
    <div id="anchor_close" class="anchor_close_cursor"></div>
    <div id="rot_y" class="edit_cursor_rotation"></div>

    <div class="slider_container grid_slider">
        <h1>GRID</h1>
        <input id="grid" type="range" min="0" max="1" step="0.5">
    </div>

    <div class="slider_container rotation_slider">
        <h1>ROTATE</h1>
        <input id="rotY" type="range" min="-3.15" max="3.15" step="0.01">
    </div>

    <div class="slider_container scale_slider">
        <h1>SCALE</h1>
        <input id="scale" type="range" min="-1" max="1" value="0" step="0.01">
    </div>

    <div class="slider_container elevate_slider">
        <h1>ELEVATE</h1>
        <input id="elevate" type="range" min="-1" max="1" value="0" step="0.01">
    </div>

    <div id= "translate" class="edit_cursor_position">
    </div>
    <div class="edit_cursor_position_arrows">
    </div>
</div>
</body>
