<!DOCTYPE html>
<link rel="stylesheet" href="../client/css/base.css">
<script src="../client/js/application/ui/dom/DomItem.js"></script>
<script src="../client/js/application/ui/dom/DomItemCard.js"></script>
<link rel="stylesheet" type="text/css" href="../client/css/gui.css" />

<body id="container" class="overlay_page transparent">

<div class="palette_panel">
    <h2 id="header">Model</h2>
    <div id="anchor_close" class="anchor_close"></div>
    <div class="control_container">
        <div class="list_container">
            <h3>Palette</h3>
            <p id="palette_value"></p>
            <select id="palette" list="palette_list"></select>
            <option value="">-Select-</option>
        </div>
    </div>
    <div class="control_container">
        <div class="slider_container">
            <h3>Rot Y</h3>
            <input id="rotY" type="range" min="-3.14" max="3.14" step="0.01">
            <p id="rotY_value"></p>
        </div>
    </div>
    <div class="control_container">
        <div class="slider_container">
            <h3>Rot Z</h3>
            <input id="rotZ" type="range" min="-3.14" max="3.14" step="0.01">
            <p id="rotZ_value"></p>
        </div>
    </div>
</div>
</body>
