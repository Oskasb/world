<!DOCTYPE html>

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/gui.css" />

<body id="container" class="overlay_page transparent">

<div class="palette_panel">
    <h2 id="header">Model</h2>
    <div id="anchor_close" class="anchor_close"></div>
    <div class="control_container">
        <div class="list_container">
            <h3>Operation</h3>
            <p id="operation_value"></p>
            <select name="operation" id="operation"></select>
        </div>
    </div>
    <div class="control_container">
        <div class="list_container">
            <h3>Root Palette</h3>
            <p id="palette_value"></p>
            <select name="palette" id="palette"></select>
        </div>
    </div>
    <div class="control_container">
        <div id="apply_operation" class="operate_button"></div>
    </div>
</div>
</body>
