<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../client/css/character.css">
<link rel="stylesheet" type="text/css" href="../client/css/items.css">
<link rel="stylesheet" type="text/css" href="../client/css/gui.css">
<link rel="stylesheet" type="text/css" href="../client/css/base.css">
<link rel="stylesheet" type="text/css" href="../client/css/item_icons.css" />

<body id="container" class="item_card_container">
<div id="item_card_panel" class="item_card_panel">
    <div id="anchor_close" class="anchor_close"></div>
    <h1 id="NAME">NAME</h1>
    <div id="icon_container" class="icon_container">
        <div id="backplate" class="item_backplate">
            <div id="item_icon"  class="item_icon"></div>
        </div>
    </div>
    <div class="item_properties">
        <div id="ITEM_TYPE"  class="item_property">ITEM_TYPE</div>
        <div id="RARITY"     class="item_property">RARITY</div>
        <div id="ITEM_LEVEL" class="item_property">ITEM_LEVEL</div>
        <div id="QUALITY"    class="item_property">QUALITY</div>
        <div id="SLOT_ID"    class="item_property">SLOT_ID</div>
    </div>

    <div class="params_container">
        <div class="item_param">
            <h3>EQUIPPED_SLOT:</h3>
            <p id="EQUIPPED_SLOT">x</p>
        </div>
        <div class="item_param">
            <h3>MODIFIERS:</h3>
            <p id="MODIFIERS">x</p>
        </div>
        <div class="item_param">
            <h3>PALETTE_VALUES:</h3>
            <p id="PALETTE_VALUES">x</p>
            <div id="palette_edit" class="edit_button">EDIT</div>
        </div>
    </div>

    <div id="TEMPLATE"  class="item_type">TEMPLATE</div>
    <div id="ITEM_ID"   class="item_id">ID</div>
</div>
</body>
