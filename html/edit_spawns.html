<!DOCTYPE html>

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/gui.css" />

<body id="container" class="overlay_page transparent">

<div class="edit_panel">
    <h2>Spawn Editor</h2>
    <div id="anchor_close" class="anchor_close"></div>
    <div class="control_container terrain_edit">
        <div class="list_container terrain_slider">
            <select name="spawns" id="spawns"></select>
        </div>
    </div>
    <div class="control_container">
        <div class="list_container">
            <h3 id="tile_value">--tile--</h3>
            <p id="spawns_value">--pattern--</p>
            <select name="active_spawns" id="active_spawns"></select>
        </div>
    </div>
    <div class="control_container terrain_edit">
        <div id="operate_button" class="operate_button">----</div>
    </div>
    <div id="color_panel" class="control_container">
        <div class="color_container biome_edit">
            <div id="sample_backdrop" class="sampler_container">
                <div id="sample" class="edit_button sample_button">SAMPLE</div>
            </div>
            <h2>Biome</h2>
            <input id="biome" type="color">
            <p  id="biome_value"></p>
        </div>
    </div>
</div>
</body>
