<!DOCTYPE html>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/gui.css" />

<body id="container" class="overlay_page transparent">

<div class="edit_panel string_edit">
    <h2 id="header">STRING</h2>
    <h3 id="id">id</h3>
    <h4 id="context">context</h4>
    <div class="string_status_container">
        <div class="input">
            <p>Source:</p>
        </div>
        <div class="output">
            <p id="from">r</p>
        </div>
    </div>
    <div id="anchor_close" class="anchor_close"></div>
    <div class="control_container string_edit_container">
        <div class="list_container string_input">
            <input type="text" name="string" id="string" placeholder="-- Enter Value --">
        </div>
    </div>

    <div id="save_container" class="control_container terrain_edit">
        <div id="save_button" class="operate_button">SUBMIT</div>
    </div>

    <div class="string_status_container">
        <div class="input">
            <p>Status:</p>
        </div>
        <div id="output_status" class="output">
            <p id="status"></p>
        </div>
    </div>

</div>
<div class="string_status_container">
    <div class="input">
        <p id="in"></p>
    </div>
    <div class="output">
        <p id="out">r</p>
    </div>
</div>
</body>
